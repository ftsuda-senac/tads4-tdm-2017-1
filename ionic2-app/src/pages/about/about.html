<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor="let p of lista">
		<ion-card-header>
			{{p.nome}}
		</ion-card-header>
		<img src="./assets/img/bolo.jpg"/>
		<ion-card-content>
			<p>{{p.descricao}}</p>
			<p>{{p.preco}}</p>
			<button ion-button block (click)="mostrarDetalhe($event, p.id)">Detalhes</button>
		</ion-card-content>
	</ion-card>
</ion-content>
