<ion-header>

  <ion-navbar>
    <ion-title>Detalhe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngIf="produto">
		<ion-card-header>
			{{produto.nome}}
		</ion-card-header>
		<img src="./assets/img/bolo.jpg"/>
		<ion-card-content>
			<p>{{produto.descricao}}</p>
			<p>{{produto.preco}}</p>
			<button ion-button block (click)="voltar()">Detalhes</button>
		</ion-card-content>
	</ion-card>
</ion-content>
